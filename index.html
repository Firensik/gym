<!DOCTYPE html>

<body>
    <div class="wrapper">

        <input type="number" class="ring25" placeholder="Podaj ilość talerzy 25kg">

         <!-- <input type="number" class="rings" placeholder="deadlift"> -->

      <li>

      </li>
